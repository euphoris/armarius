<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/jquery.pjax.js') }}"></script>
        <script>
            $(function(){
                $('#page').pjax('a');
                $('textarea').focus();
            });
        </script>
    </head>
    <body>
        <div id="header">
            <!-- search -->
        </div>
        <div id="wrapper">
            <aside>
                <ul>
                    <li><a href="/">FrontPage</a>
                    <li><a href="{{ url_for('list_page') }}">page list</a>
                </ul>
                <!-- history -->
                <!-- back-link -->
            </aside>
            <div id="page">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
