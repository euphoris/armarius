<title>{{title}} :: armarius</title>
<h1>{{ title }}</h1>
{% if not special %}
<form id="save-form" action="{{ url_for('save_page') }}" method="POST">
    <input type="text" name="title" value="{{ title }}">
    <input type="hidden" name="old_title" value="{{ title }}">
</form>

<button class="edit">edit</button>
<button class="save">save</button>
{% endif %}

<div id="page-content" contentEditable="false">
    {{ content|safe }}
</div>
