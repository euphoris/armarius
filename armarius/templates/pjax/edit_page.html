<form class="page-form" action="{{ url_for('save_page') }}" method="POST">
    <input type="hidden" name="old_title" value="{{ page.title }}">
    <input name="title" value="{{ page.pretty_title }}">
    <textarea name="content">{{page.content}}</textarea>
    <button>SAVE</button>
    <a href="{{ url_for('view_page', title=page.title) }}">cancel</a>
</form>
