<form class="page-form" action="{{ url_for('save_page') }}" method="POST">
    <input type="hidden" name="old_title" value="{{ title }}">
    <input name="title" value="{{ title }}">
    <textarea name="content">{{content}}</textarea>
    <button>SAVE</button>
    <a href="{{ url_for('view_page', title=title) }}">cancel</a>
</form>
